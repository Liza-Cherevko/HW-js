<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <script src="./hw-11.js" defer></script>
    <title>Document</title>
</head>
<body>
   
<div class="container">
    <div id="taskList" class="task-list u-full-width"></div>
<form id="newTaskForm">
        <div class="input-block" >
            <input type="hidden" id="id" value="" />
            <input class="task-item" type="text" placeholder="Add a Todo" id="taskNameInput">
           <button class="btn" id="submitBtn">Save</button>
    </div>
</form>
</div>

<div class="row" id="errorContainer"></div>
</div> 
 <script type="text/template" id="todoItemTemplate">
    <div class="task-item-id task-item" data-task-id="{{id}}">
       {{title}}
      <div class="btn-block">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn">Delete</button>
      </div>
    </div>
</script> 



</body>
</html>
